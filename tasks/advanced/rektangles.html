<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../style.css">
    <style>
        pre {
            padding: 0;
            margin: 0;
            background-color: unset;
            max-width: 100%;
        }
    </style>
</head>

<body class='split'>
    <form class='split-child' action="" onsubmit="generate();return false">
        <fieldset>
            <legend>Settings</legend>
            <label for="word">Word</label>
            <input type="text" name="word" id="word" value="hello">

            <label for="width">Width</label>
            <input type="number" name="width" id="width" min="1" value="3">

            <label for="height">Height</label>
            <input type="number" name="height" id="height" min="1" value="3">
            <input type="submit" value='Generate'>
        </fieldset>
    </form>
    <form class='split-child' action="">
        <fieldset>
            <legend>Result</legend>
            <pre id='outbox'>

            </pre>
        </fieldset>
    </form>
    <script src='./rektangles.js'></script>
    <script>
        function generate() {
            let word = document.getElementById('word').value
            let width = document.getElementById('width').value
            let height = document.getElementById('height').value
            document.getElementById('outbox').innerHTML = ''
            var line = ''
            for (var y = 0; y < height * (word.length - 1) + 1; y++) {
                for (var x = 0; x < width * (word.length - 1) + 1; x++) {
                    line += getchar(word, x, y)
                }
                line += '</br>'
            }
            document.getElementById('outbox').innerHTML = line
        }
        document.addEventListener('DOMContentLoaded', generate)
    </script>
</body>

</html>
