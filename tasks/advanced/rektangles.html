<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../style.css">
    <style>
        #outbox {
            border: solid 1px black;
        }
    </style>
</head>

<body>
    <form action="" onsubmit="generate();return false">
        <fieldset>
            <label for="word">Word</label>
            <input type="text" name="word" id="word" value="hello">

            <label for="width">Width</label>
            <input type="number" name="width" id="width" min="1" value="3">

            <label for="height">Height</label>
            <input type="number" name="height" id="height" min="1" value="2">
            <input type="submit" value='Generate'>
        </fieldset>
    </form>
    <pre id='outbox'></pre>
    <script>
        function rev(s) {
            let x = s.split('')
            x.reverse()
            return x.join('')
        }

        function generate() {
            let word = document.getElementById('word').value
            let width = document.getElementById('width').value
            let height = document.getElementById('height').value
            document.getElementById('outbox').innerHTML = ''

            function getchar(s, x, y) {
                // s += rev(s.slice(0, -1))
                let l = s.length - 1
                if (x % l != 0 && y % l != 0)
                    return '_'


                let ind = 0
                let axis = y
                if (y % l == 0)
                    axis = x

                ind = Math.abs(l - axis % l)
                let ret = s[ind]
                if (ret == undefined)
                    console.log(x, y, axis, ind)
                return ret
            }
            var line = ''
            for (var y = 0; y < (height - 1) * word.length; y++) {
                for (var x = 0; x < (width - 1) * word.length; x++) {
                    line += getchar(word, x, y)
                }
                line += '\n'
            }
            document.getElementById('outbox').appendChild(document.createTextNode(line))
        }
        document.addEventListener('DOMContentLoaded', generate)
    </script>
</body>

</html>
