<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <script>
        function fizzbuzz(limit, fword, bword) {
            let ret = document.createElement('ol')
            ret.start = 0
            ret.style.marginTop = 0
            for (let i = 0; i < limit; i++) {
                var str = ""
                if (i % 3 == 0)
                    str += fword
                if (i % 5 == 0)
                    str += bword

                if (str == '')
                    str = i

                let li = document.createElement('li')
                li.innerText = str
                ret.appendChild(li)

            }

            return ret
        }

        document.body.appendChild(fizzbuzz(1000, 'foo', 'bar'))
    </script>
</body>

</html>
