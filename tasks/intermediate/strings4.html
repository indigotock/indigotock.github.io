<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <script>
        function out(str) {
            document.write(`${gettriples(str)} triple(s) in ${str}.</br>`)
        }

        function gettriples(str) {
            var end = str.length - 2;
            var cnt = 0;

            for (var i = 0; i < end; i++) {
                if (str[i] == str[i + 1] && str[i] == str[i + 2])
                    cnt++;
            }
            return cnt;
        }
        out("xxxabyyyycd")
        out("xxxabyyycd")
        out("xxxabyyycddd")
        out("aaaaaa")
    </script>
</body>

</html>
