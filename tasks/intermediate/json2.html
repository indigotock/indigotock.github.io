<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <form id='searchForm'>
        <fieldset>
            <legend>Search Monarchs</legend>
            <input type="search" name="search" placeholder="Search term..." id="search">
            <input type="submit" value="Search" id='searchBtn'>
        </fieldset>
    </form>
    <div id='results'></div>
    <script>
        function makedl(data) {
            var dl = document.createElement('dl')
            for (var key in data) {
                let dt = document.createElement('dt')
                if (!isNaN(+key))
                    dt.textContent = Number(key) + 1
                else
                    dt.textContent = key
                dl.appendChild(dt)
                if (data.hasOwnProperty(key)) {
                    let dd = document.createElement('dd')
                    var element = data[key];
                    if (typeof (element) == 'object') {
                        dd.appendChild(makedl(element))
                    } else {
                        dd.textContent = element
                    }
                    dl.appendChild(dd)
                }
            }
            return dl
        }
        document.addEventListener('DOMContentLoaded', function () {
            fetch('https://raw.githubusercontent.com/ewomackQA/JSONDataRepo/master/kings.json')
                .then((data) => {
                    data.json().then((v) => {
                        var searchbox = document.getElementById('search')
                        var form = document.getElementById('searchForm')
                        var results = document.getElementById('results')
                        var searchbutton = document.getElementById('searchBtn')

                        form.addEventListener('submit', (e) => {
                            e.preventDefault()
                            let term = searchbox.value.toLowerCase().trim()
                            let res = v.filter(e => {
                                for (var key in e) {
                                    if (e.hasOwnProperty(key)) {
                                        var v = e[key];
                                        if (v.toLowerCase().includes(
                                                term))
                                            return true
                                    }
                                }
                            })
                            while (results.hasChildNodes()) {
                                results.removeChild(results.lastChild);
                            }
                            results.appendChild(makedl(res))
                            return false
                        })
                    })
                })
        })
    </script>
</body>

</html>
