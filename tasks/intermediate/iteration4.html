<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../style.css">
</head>

<body>

    <script>
        function out(n, x) {
            document.write(n + ': ', x + '</br>')
        }

        function dothing(num) {
            if (num == 1) {
                out(num, 'Value is 1')
                return
            } else if (num % 3 == 0) {
                out(num, 'Divisible by three; dividing')
                dothing(num / 3)
            } else if (num % 3 == 2) {
                out(num, `Adding 1 and dividing by 3`)
                dothing((num + 1) / 3)
            } else {
                out(num, `Subtracting 1 and dividing by 3`)
                dothing((num - 1) / 3)
            }
        }
        dothing(Math.floor(Math.random() * Number.MAX_SAFE_INTEGER))
    </script>
</body>

</html>
