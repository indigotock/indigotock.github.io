<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <script>
        function out(x) {
            document.write(x + '</br>')
        }

        function dothing(num) {

            if (num == 1) {
                out('Value is 1')
                return
            } else if (num % 3 == 0) {
                out('Divisible by three; dividing')
                dothing(num / 3)
            } else {
                let inc = (num % 3 == 2) ? 1 : -1
                num += inc
                num /= 3
                out(`Adding ${inc} and dividing by 3`)
                dothing(num)
            }
        }
        dothing(657858)
    </script>
</body>

</html>
