<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <script>
        function out(x){
            document.write(x+'</br>')
        }
        let array = ["apple", "pear", "orange"]
        out(array);
        array.push("banana")
        out(array);
        array.splice(-1, 1)
        out(array);
    </script>
</body>

</html>
